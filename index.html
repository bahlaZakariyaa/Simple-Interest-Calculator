<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Simple Interest Calculator</h1>

        <section id="main">
            <div class="form">
                <div class="row">
                    <label for="principal">Amount</label>
                    <input type="number" id="principal">
                </div>
                <div class="row">
                    <label for="rate">Rate</label>
                    <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()" style="vertical-align: middle;">
                    <span id="rate_val"> 10.25 %</span>
                </div>

                <div class="row">
                    <label for="years">No. of Years</label>
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>


                <!-- Button with onclick -->
                <div class="row">
                    <button onclick="compute()">Compute Interest</button>
                </div>

                <!-- Result: -->
                <div class="row">
                    <span id="result"></span>
                </div>
            </div>
        </section>

        <footer>
            <p>&#169; This Calculator belongs to Bahla Zakariyaa</p>
        </footer>

    </div>



    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
